<!DOCTYPE html>
<html lang="en">

<head>
    <title>3d-carousal</title>
    <link rel="stylesheet" type="text/css" href="css/webstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="outer-wrapper">
        <div class="wrapper">


            <div class="container">

                <div class="button" onclick="shiftLeft()"><img src="images/arrow-left.png" alt=""></div>
                <div class="cards-wrapper">
                    <ul class="cards__container">
                        <li class="box"><img src="images/mobile-begin-1.png"></li>
                        <li class="box"><img src="images/mobile-begin-2.png"></li>
                        <li class="box"><img src="images/mobile-begin-3.png"></li>
                        <li class="box"><img src="images/mobile-begin-4.png"></li>
                        <li class="box box--hide"><img src="images/mobile-begin-5.png"></li>
                        <li class="box box--hide"><img src="images/mobile-begin-6.png"></li>
                    </ul>
                    <div class="card__text-content">
                        <h3 class="card__title">The Famous Five</h3>
                        <div class="card__summary">The Famous Five is a series of children's adventure novels written by
                            English
                            author Enid Blyton. The first book, Five on a Treasure Island, was published in 1942.</div>
                    </div>
                </div>
                <div class="button" onclick="shiftRight()"><img src="images/arrow-right.png" alt=""></div>
            </div>

        </div>
    </div>
    <script src='js/index.js'></script>
</body>

</html>
